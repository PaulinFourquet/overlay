
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Overlay StreamElements</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
        }
        .viewer-count {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }
        .alert {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            background: rgba(255, 215, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title" id="gameTitle">R.E.P.O</div>
        <div class="viewer-count">Spectateurs: <span id="viewerCount">0</span></div>
        <div class="alert" id="alertBox">Nouveau sub ! ðŸŽ‰</div>
    </div>

    <script>
        // Simulation du changement de jeu
        let games = ["R.E.P.O", "CS2"];
        let currentGameIndex = 0;
        setInterval(() => {
            currentGameIndex = (currentGameIndex + 1) % games.length;
            document.getElementById("gameTitle").innerText = games[currentGameIndex];
        }, 10000); // Change de jeu toutes les 10 secondes (simu)

        // Simuler un compteur de spectateurs
        setInterval(() => {
            document.getElementById("viewerCount").innerText = Math.floor(Math.random() * 100);
        }, 5000); // Mise Ã  jour toutes les 5 secondes

        // Simulation d'une alerte abonnement
        function showAlert() {
            let alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 4000);
        }
        
        setInterval(showAlert, 30000); // Alerte toutes les 30 secondes (test)
    </script>
</body>
</html>
